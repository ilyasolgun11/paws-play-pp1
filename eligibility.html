<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Viewport -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta SEO Tags -->
    <meta
      name="description"
      content="Paws Play - Where tail wag's meet boundless joy! Elevate your pup's experience at our daycare."
    />
    <meta
      name="keywords"
      content="Paws Play, dog daycare, pet services, dog care, pet care, dog boarding, dog grooming"
    />
    <!-- Favicon Icon -->
    <link
      rel="icon"
      href="assets/images/favicon/favicon-32x32.png"
      type="image/x-icon"
    />
    <!-- Style Sheet-->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Title -->
    <title>Paws PLay</title>
  </head>
  <body>
    <!-- Nav Section -->
    <nav>
      <a href="index.html" class="logo"
        >Paw's Play <i class="fa-solid fa-paw"></i
      ></a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <div class="nav-links">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li>
            <a href="eligibility.html" class="active bg-active">Eligibility</a>
          </li>
          <li><a href="about.html">About</a></li>
          <li>
            <a class="sign-up-container" href="">
              <button class="sign-up-btn">Sign up</button>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Header -->
    <header>
      <div class="eligibility-page-header">
        <div class="eligibility-page-hero-first">
          <img
            src="assets/images/female-veternatian-with-dog.png"
            alt="Female veterinarian with dog"
            class="eligibility-page-hero-img"
          />
        </div>
        <div class="eligibility-page-hero-second">
          <h2>
            Eligibility
            <img
              src="assets/images/underline.png"
              alt="Pink underline"
              class="eligibility-page-underline"
            />
          </h2>
          <p>
            Explore whether your canine companion fits our eligibility criteria
            by navigating through this section. For further details, please
            continue scrolling down and fill out the form provided below.
          </p>
        </div>
      </div>
    </header>
    <!-- Main -->
    <main>
      <!-- Explainer Video Section -->
      <section>
        <video class="eligibility-video-container" controls>
          <source class="eligibility-video" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </section>
      <!-- Eligibility Form -->
      <section>
        <form
          id="eligibility-page-form"
          action="https://formdump.codeinstitute.net"
          method="POST"
          target="_blank"
        >
          <div class="eligibility-form-first">
            <div class="general-details">
              <h2>General Details</h2>
              <div class="general-details-first">
                <input
                  type="text"
                  name="name-of-dog"
                  placeholder="Dogs name"
                  required
                />
                <input
                  type="number"
                  name="age-of-dog-years"
                  placeholder="Dogs age (years)"
                  required
                />
                <input
                  type="number"
                  name="age-of-dog-months"
                  placeholder="Dogs age (months)"
                  required
                />
              </div>
              <div class="general-details-second">
                <input
                  list="dog-breeds"
                  type="text"
                  name="breed-of-dog"
                  placeholder="Dogs breed"
                  required
                />
                <datalist id="dog-breeds">
                  <option value="Labrador Retriever"></option>
                  <option value="German Shepherd"></option>
                  <option value="Golden Retriever"></option>
                  <option value="Bulldog"></option>
                  <option value="Bichon Frise"></option>
                  <option value="Maltese"></option>
                  <option value="Poodle"></option>
                  <option value="Beagle"></option>
                </datalist>
                <input
                  type="text"
                  name="weight-of-dog-kg"
                  placeholder="Dogs weight (kg)"
                  required
                />
              </div>
            </div>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
